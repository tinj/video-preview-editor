<body>
    <div class ="modal fade container col-md-12" id="basicModal"  tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form role="form" position:"top">
                        <div class="form_group">
                            <div class="row">
                                <div class="col-md-10">
                                    <label for="baseurl">Base URL</label>
                                    <input type="text" class="form-control" id="baseurl" value="https://s3-us-west-1.amazonaws.com/curv/constantine-tv-trailer/constantine_trailer_"></input>
                                </div>
                                <div class="col-md-2">
                                     <label for="extension">Extension</label>
                                    <input type="text" class="form-control" id="url_extension" value="png"></input>
                                </div>
                            </div>
                            <div class = "row">
                                <div class="col-md-4">
                                    <label for="start_frame">Start frame</label>
                                    <input type="text"class="form-control" id="start_frame" value="1">
                                    </input>
                                </div>
                                <div class="col-md-4">
                                    <label for="end_frame">End frame</label>
                                    <input type="text"class="form-control" id="end_frame" value="1000">
                                    </input>
                                </div>
                                <div class="col-md-4">
                                    <label for="end_frame">Step</label>
                                    <input type="text"class="form-control" id="step" value="20">
                                    </input>
                                </div>
                            </div>
                            <div class = "row">
                                <div class="col-md-4">
                                    <label for="number_of_frames">Total</label>
                                    <input type="text"class="form-control" id="num_of_frames" value="20">
                                    </input>
                                </div>
                                <div class="col-md-4">
                                    <label for="end_frame">Label</label>
                                    <input type="text"class="form-control" id="frame_label_length" value="5">
                                    </input>
                                </div>
                            </div>
                        </div>
                    </form>



                <div class="modal-footer">
                    <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">Submit</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">FAQ</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">Close</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">Restore</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <div class = "container">
        <a href="#" class="btn btn-lg btn-success"
        data-toggle="modal"
        data-target="#basicModal">Click to open Modal</a>
    </div>

</body>
