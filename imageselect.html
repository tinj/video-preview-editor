<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/iscroll/build/iscroll.js"></script>
<script src="node_modules/underscore/underscore-min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="imageselect.js"></script>

    </head>

<body>
<div id="wrapper">
    <div id="scroller">
        <ul id="frames">

        </ul>
    </div>
</div>
<br><br>
<textarea id="urlstext" rows="4" cols="50">
</textarea>
<form role="form" position:"top">
  <div class="form-group">
    <label for="baseurl">Base URL</label>
    <input type="text" class="form-control" id="baseurl" value="https://s3-us-west-1.amazonaws.com/curv/constantine-tv-trailer/constantine_trailer_"></input>

     <label for="extension">Extension</label>
    <input type="text" class="form-control" id="url_extension" value=".png"></input>

    <label for="number_of_frames">Number of frames</label>
    <input type="text"class="form-control" id="num_of_frames" value="20">
    </input>

    <label for="start_frame">Start frame</label>
    <input type="text"class="form-control" id="start_frame" value="1">
    </input>

    <label for="end_frame">End frame</label>
    <input type="text"class="form-control" id="end_frame" value="100">
    </input>

    <label for="end_frame">Step</label>
    <input type="text"class="form-control" id="step" value="20">
    </input>

    <label for="end_frame">Frame Label Length</label>
    <input type="text"class="form-control" id="frame_label_length" value="5">
    </input>

    </div>
 <imput type="submit" id="submit_butn" class="btn btn-default">Submit</button>
</form>



</body>
</html>
