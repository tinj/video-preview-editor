<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-2.0.0/boot.js"></script>
  <script type = "text/javascript" src ="lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="lib/iscroll.js"></script>
  <script src="lib/underscore-min.js"></script>
  <!-- <script src="lib/jasmine-underscore.js"></script> -->
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

<!-- source files -->
 <script src="imageselect.js"></script>



<!-- spec files -->
<!--  <script type="text/javascript" src="spec/js_experimentation_spec.js"></script>
 -->
</head>
<body>
<div class ="modal fade container col-md-12" id="firstModal"  tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Image Selector</h4>
                </div>
                <div class="modal-body">

                <!-- form starts here  -->
                    <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <!-- <div class="col-md-10"> -->
                                    <label for="baseUrl">Base URL</label>
                                    <input type="text" class="form-control" id="baseUrl" value="https://s3-us-west-1.amazonaws.com/curv/constantine-tv-trailer/constantine_trailer_"></input>
                                <!-- </div> -->
                            </div>
                            <div class="form-group">
                                <!-- <div class="col-md-10"> -->
                                    <label for="extension">Extension</label>
                                    <input type="text" class="form-control" id="urlExtention" value="png"></input>
                                <!-- </div> -->
                            </div>
                            <div class = "form-group">
                                    <label for="startFrame">Start frame</label>
                                    <input type="text"class="form-control" id="startFrame" value="1">
                                    </input>
                                </div>
                                 <div class="form-group" >
                                    <label for="endFrame">End frame</label>
                                    <input type="text"class="form-control" id="endFrame" value="1000">
                                    </input>
                                </div>
                            </div>
                            <div class = "form-group">
                                    <label for="step">Step</label>
                                    <input type="text"class="form-control" id="step" value="20">
                                    </input>
                            </div>
                            <div class = "form-group">
                                    <label for="end_frame">Label</label>
                                    <input type="text"class="form-control" id="frameLabelLength" value="5">
                                    </input>
                            </div>
                        <div class="modal-footer">
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <button type="button"  id="submitButton"class="btn btn-default">Submit</button>
                                </div>
                                <!-- this for testing with random arrays -->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default">Close</button>
                                </div>
                                    <!-- <div class="accordion" > -->
                            </div>
                        </div>
                    </form>
                    </div>
                </div>



                  </div>
            </div>
         </div>
    </div>



<!-- second modal -->

   <div class ="modal fade container col-md-12" id="secondModal"   tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Modal tthjhle</h4>
                </div>
                <div class="modal-body">
                    <div id="wrapper">
                        <div id="scroller" class="scroller">
                            <ul id="frames">
                            </ul>
                        </div>
                    </div>
                    <div id="wrapper2">
                        <div id="scroller2" class="scroller">
                            <ul id="frames2">
                            </ul>
                        </div>
                    </div>
                    <form role="form" position:"top">
                        <div class="form_group">
                            <div class="row">
                                 <div id="arrayLengthButton">
                                </div>

                            </div>
                        </div>
                    </form>
                <div class="modal-footer">
                    <div class="btn-group btn-group-justified">
                            <div class="btn-group">
                                <div id="selectbuttondiv">

                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">Reset</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default toggle_screens" id="showFirstPage">Go Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
 <script type="text/javascript" src="spec/pageTwoSpec.js"></script>

</body>
</html>
